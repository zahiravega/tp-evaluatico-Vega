<!-- Contenedor principal -->
<div class="contenedor">
  <mat-grid-list [cols]="cols" rowHeight="2:1" gutterSize="16px" id="footer-grid">
    <!-- Primer cuadrícula -->
    <mat-grid-tile>
      <div>
        <h1>NAVEGACIÓN</h1>
        <p class="underline-on-hover" routerLink="/inicio">Inicio</p>
        <p class="underline-on-hover" routerLink="/productos">Productos</p>
        <p class="underline-on-hover" routerLink="/guia">Guía de talles</p>
      </div>
    </mat-grid-tile>

    <!-- Segundo cuadrícula -->
    <mat-grid-tile>
      <div>
        <h1>CONTACTANOS</h1>
        <p class="underline-on-hover" routerLink="/contacto">Contacto</p>
        <a href="https://www.google.com/maps">
          <p class="underline-on-hover">Paraguay 1050</p>
        </a>
        <a href="https://wa.me/+5492995862049">
          <p class="underline-on-hover">299-5862049</p>
        </a>
      </div>
    </mat-grid-tile>

    <!-- Tercer cuadrícula -->
    <mat-grid-tile>
      <div>
        <img src="./assets/categorias/LOGO.png" alt="logo">
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
