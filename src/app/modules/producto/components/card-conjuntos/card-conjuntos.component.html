<div class="row"><!--Card para mostrar todos los productos que el admin ingrese a la base de datos// pantallas chicas -->
    <div class="contenido" id="chico" *ngFor="let producto of coleccionConjuntos">
        <div class="card" style="width: 18rem;">
            <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">
            <div class="card-body">
    
                <h2 class="card-title">{{producto.nombre}}</h2>
                <p class="card-text">${{producto.precio}}</p>
    
    
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#verMas"
                    (click)="mostrarVer(producto)">Ver m치s</button>
            </div>
        </div>
    </div>

    <!--Card para mostrar todos los productos que el admin ingrese a la base de datos// pantallas grandes -->
    <div class="col-lg-4" id="grande" *ngFor="let producto of coleccionConjuntos">
      <div class="card" style="width: 18rem;">
          <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">
          <div class="card-body">
  
              <h2 class="card-title">{{producto.nombre}}</h2>
              <p class="card-text">${{producto.precio}}</p>
  
  
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#verMas"
                  (click)="mostrarVer(producto)">Ver m치s</button>
          </div>
      </div>
  </div>
  
    
    <!--Modal para ver m치s informaci칩n -->
    
    <div class="modal fade" *ngIf="modalVisible" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-2" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
              <img src="{{productoSeleccionado.imagen}}" width="250px" height="400px" alt="{{productoSeleccionado.alt}}" >
    <br><br>
              <div class="mb-3">
                {{productoSeleccionado.descripcion}}
              </div>
    
              <div class="mb-3">
               Talles: {{productoSeleccionado.descripcion2}}
              </div>
    
              <div class="mb-3">
               ${{productoSeleccionado.precio}}
    
              </div>
    
    
            </div>
            <div class="modal-footer">
                <button type="button" class="boton btn btn-primary" data-bs-dismiss="modal">Agregar al carrito</button>
              <button type="button" class="boton2 btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
             
            </div>
          </div>
        </div>
      </div>
    </div>
