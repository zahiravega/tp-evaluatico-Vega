<div class="container">
    <div class="row">

         <!--icono de persona-->

         <i class="material-icons" style="font-size: 200px;">person</i>

        <!-- nombre de usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su nombre de usuario</mat-label>
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Zahira">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <!--apellido-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido </mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: Vega">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           
          </mat-form-field>


          <!--email de usuario-->
          <mat-form-field appearance="fill">
              <mat-label>Ingrese su Gmail</mat-label>
              <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: zayvega@gmail.com">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <!--Rol del usuario-->
            <mat-form-field>
              <mat-label>Selecione rol de usuario</mat-label>
              <select [(ngModel)]="usuarios.rol" matNativeControl required>
                <option value="admin">Administrador</option>
                <option value="visit">Visitante</option>
              </select>
            </mat-form-field>

            <!-- contraseña-->
            <mat-form-field>
              <mat-label>Ingrese su contraseña</mat-label>
              <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint aling="start">minimo:6/{{input.value.length}} </mat-hint>
            </mat-form-field>

            <!--boton final-->
       
           <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>



    </div>
</div>
