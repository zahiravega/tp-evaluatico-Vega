<style>
  @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
</style>

<!--pantallas grandes-->
<div class="container" id="grande">
  <div class="row">

    <div class="col">

      <div *ngFor="let i of info" class="contenido">

        <mat-card class="example-card">

          <img mat-card-image src="{{i.imagen}}">



          <mat-card-header>

            <mat-card-title class="nombre">{{i.nombre}}</mat-card-title>

          </mat-card-header>

          <br>


          <mat-card-content>



            <mat-accordion class="detalles">
              <mat-expansion-panel class="detalles">
                <mat-expansion-panel-header class="detalles">
                  <mat-panel-title> Detalles</mat-panel-title>
                </mat-expansion-panel-header>
                <p class="descripcion">
                  {{i.descripcion2}}
                </p>
                <p class="descripcion">
                  {{i.descripcion}}
                </p>
                <mat-card-subtitle class="precio">${{i.precio}}</mat-card-subtitle>
              </mat-expansion-panel>
            </mat-accordion>

          </mat-card-content>
          <mat-card-actions>


            <!-- Boton para rodos los productos -->
            <button type="button" class="btn btn-primary btn btn-secondary botonn" routerLink="/productos">
            Ver todos los productos
            </button>
            
          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>
</div>

<!--Pantallas chicas-->

<div class="container2" id="chico">
  <div class="row">

    <div class="col">

      <div *ngFor="let i of info" class="contenido">

        <mat-card class="example-card">

          <img mat-card-image src="{{i.imagen}}">



          <mat-card-header>

            <mat-card-title class="nombre">{{i.nombre}}</mat-card-title>

          </mat-card-header>

          <br>


          <mat-card-content>



            <mat-accordion class="detalles">
              <mat-expansion-panel class="detalles">
                <mat-expansion-panel-header class="detalles">
                  <mat-panel-title> Detalles</mat-panel-title>
                </mat-expansion-panel-header>
                <p class="descripcion">
                  {{i.descripcion2}}
                </p>
                <p class="descripcion">
                  {{i.descripcion}}
                </p>
                <mat-card-subtitle class="precio">${{i.precio}}</mat-card-subtitle>
              </mat-expansion-panel>
            </mat-accordion>

          </mat-card-content>
          <mat-card-actions>

           <!--Boton de carrito-->
           <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal"
              routerLink="/productos"> Ver todos los productos </button>
            

          </div>

          </mat-card-actions>
        </mat-card>


      </div>
    </div>
  </div>
</div>
